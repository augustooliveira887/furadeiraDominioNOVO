  <script>
    // Porteiro Fofoqueiro de UTM v2.0 - por Lek do Black
    (function() {
      console.log('LEK DO BLACK: Porteiro na atividade, catando UTMs...');
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const utmKeys = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'click_id', 'fbclid', 'gclid', 'src', 'sck'];
        
        let capturedCount = 0;
        console.log('LEK DO BLACK: URL atual completa:', window.location.href);
        console.log('LEK DO BLACK: Query string:', window.location.search);
        
        utmKeys.forEach(key => {
          const value = urlParams.get(key);
          if (value) {
            // Salvar com e sem prefixo para compatibilidade
            localStorage.setItem(key, value);
            localStorage.setItem(`utm_${key}`, value);
            console.log(`LEK DO BLACK: Guardando ${key}=${value}`);
            capturedCount++;
          }
        });
        
        if (capturedCount > 0) {
          console.log(`LEK DO BLACK: ${capturedCount} UTMs guardadas no bolso.`);
        } else {
          console.log('LEK DO BLACK: Nenhuma UTM nova na URL pra guardar.');
        }
        
        // Debug: mostrar tudo que está no localStorage
        console.log('LEK DO BLACK: LocalStorage atual:');
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && (key.startsWith('utm_') || utmKeys.includes(key))) {
            console.log(`  ${key}=${localStorage.getItem(key)}`);
          }
        }
        
      } catch (e) {
        console.error('LEK DO BLACK: Deu merda no porteiro de UTM.', e);
      }
    })();
  </script>
